<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Uji Dinamis - Reward Scanner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .hidden {
            display: none;
        }
        /* Style untuk slider challenge */
        .slider-container {
            width: 100%;
            background-color: #4A5568; /* gray-700 */
            border-radius: 9999px;
            padding: 8px;
            position: relative;
            cursor: pointer;
            user-select: none;
            overflow: hidden;
            box-shadow: inset 0 2px 4px rgba(0,0,0,0.4);
        }
        .slider-track-text {
            position: absolute;
            left: 0;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            text-align: center;
            color: #A0AEC0; /* gray-500 */
            font-weight: bold;
            transition: opacity 0.3s;
        }
        .slider-handle {
            width: 50px;
            height: 50px;
            background-color: #FBBF24; /* amber-400 */
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 8px;
            transform: translateY(-50%);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: grab;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
            border: 2px solid #F59E0B; /* amber-500 */
        }
        .slider-handle:active {
            cursor: grabbing;
            transform: translateY(-50%) scale(1.1);
            box-shadow: 0 8px 12px rgba(0,0,0,0.3);
        }
        .slider-progress {
            height: 100%;
            background-color: #38A169; /* green-600 */
            border-radius: 9999px;
            position: absolute;
            left: 0;
            top: 0;
            width: 0;
            opacity: 0.5;
        }
    </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-200 transition-colors duration-300">

    <!-- === HALAMAN DAFTAR REWARD === -->
    <div id="rewards-page">
        <div class="container mx-auto p-4 md:p-8">
            <div class="text-center mb-8">
                 <h1 class="text-3xl md:text-4xl font-bold text-gray-900 dark:text-white">Katalog Reward Dinamis</h1>
                 <p class="text-gray-600 dark:text-gray-300 mt-2">Ketersediaan reward berubah setiap kali halaman dimuat ulang.</p>
            </div>

            <!-- Grid untuk Kartu Reward -->
            <div id="reward-grid" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

                <!-- Kartu akan di-generate oleh JavaScript -->
                <!-- Contoh struktur kartu -->
                <!--
                <div class="reward-card bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition-transform duration-300" data-reward-name="Voucher Eksklusif A" data-reward-id="18599">
                    <img src="https://placehold.co/600x400/ef4444/ffffff?text=Voucher+A" alt="Reward" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="font-bold text-lg mb-2 text-gray-900 dark:text-white">Voucher Eksklusif A</h3>
                        <p class="text-gray-600 dark:text-gray-300 text-sm mb-4">ID: 18599</p>
                        <div class="button-placeholder mt-4">
                           // Tombol dinamis akan disisipkan di sini
                        </div>
                    </div>
                </div>
                -->
            </div>
        </div>
    </div>

    <!-- === HALAMAN HADIAH (SLIDE CHALLENGE) === -->
    <div id="prize-page" class="hidden">
        <div class="min-h-screen flex flex-col items-center justify-center bg-gray-200 dark:bg-gray-800 p-4">
            <div class="w-full max-w-md text-center">
                <div id="challenge-container">
                    <h2 class="text-2xl font-bold mb-2 text-gray-900 dark:text-white">Geser untuk Klaim Hadiah!</h2>
                    <p id="prize-name" class="text-lg mb-6 text-yellow-500 font-semibold"></p>
                    
                    <div id="slider" class="slider-container">
                        <div id="slider-progress" class="slider-progress"></div>
                        <div id="slider-handle" class="slider-handle">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-800" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
                            </svg>
                        </div>
                        <div id="slider-text" class="slider-track-text">GESER KE KANAN</div>
                    </div>
                </div>

                <div id="success-container" class="hidden text-center p-8 bg-white dark:bg-gray-700 rounded-lg shadow-xl">
                    <h2 class="text-3xl font-bold text-green-500 mb-4">Berhasil!</h2>
                    <p id="success-message" class="text-lg mb-6 text-gray-800 dark:text-gray-200"></p>
                    <img src="https://placehold.co/400x300/22c55e/ffffff?text=HADIAH+ANDA!" alt="Hadiah" class="mx-auto rounded-lg shadow-md mb-6">
                    <button id="back-to-rewards" class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition-colors">
                        Kembali ke Daftar Reward
                    </button>
                </div>
            </div>
        </div>
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // === DATA REWARD ===
            const rewards = [
                { name: 'Voucher Eksklusif A', id: '18599', color: 'ef4444' },
                { name: 'Merchandise Topi', id: '12345', color: '3b82f6' },
                { name: 'Voucher Eksklusif B', id: '18597', color: 'f97316' },
                { name: 'Gantungan Kunci', id: '54321', color: '6b7280' },
                { name: 'Voucher Eksklusif C', id: '19027', color: '10b981' },
                { name: 'Korek Api Keren', id: '99999', color: '8b5cf6' },
                { name: 'Paket Data 10GB', id: '18603', color: '34d399' },
                { name: 'Saldo E-Wallet', id: '18822', color: 'facc15' },
            ];

            const rewardGrid = document.getElementById('reward-grid');
            const rewardsPage = document.getElementById('rewards-page');
            const prizePage = document.getElementById('prize-page');

            // === FUNGSI UTAMA ===

            function initializeRewards() {
                rewardGrid.innerHTML = ''; // Kosongkan grid sebelum mengisi
                rewards.forEach(reward => {
                    const card = createRewardCard(reward);
                    rewardGrid.appendChild(card);
                });
                startRealtimeClocks();
            }

            function createRewardCard(reward) {
                const card = document.createElement('div');
                card.className = "reward-card bg-white dark:bg-gray-800 rounded-lg shadow-lg overflow-hidden transform hover:scale-105 transition-transform duration-300";
                card.setAttribute('data-reward-name', reward.name);
                card.setAttribute('data-reward-id', reward.id);

                const buttonHtml = getRandomButton();

                card.innerHTML = `
                    <img src="https://placehold.co/600x400/${reward.color}/ffffff?text=${encodeURIComponent(reward.name)}" alt="${reward.name}" class="w-full h-48 object-cover">
                    <div class="p-4">
                        <h3 class="font-bold text-lg mb-2 text-gray-900 dark:text-white">${reward.name}</h3>
                        <p class="text-gray-600 dark:text-gray-300 text-sm mb-4">ID: ${reward.id}</p>
                        <div class="button-placeholder mt-4">
                            ${buttonHtml}
                        </div>
                    </div>
                `;
                return card;
            }

            function getRandomButton() {
                const buttonTypes = [
                    // Tipe 1: Redeem Now
                    `<button class="redeem-btn w-full bg-red-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-500 focus:ring-opacity-50 transition-colors">Redeem Now</button>`,
                    // Tipe 2: Tombol Waktu
                    `<button class="realtime-clock w-full bg-gray-500 text-white font-mono py-2 px-4 rounded-lg cursor-not-allowed" disabled>Loading time...</button>`,
                    // Tipe 3: Limit
                    `<button class="w-full bg-gray-300 dark:bg-gray-600 text-gray-500 dark:text-gray-400 font-bold py-2 px-4 rounded-lg cursor-not-allowed" disabled>Daily Limit Reached</button>`
                ];
                return buttonTypes[Math.floor(Math.random() * buttonTypes.length)];
            }

            function startRealtimeClocks() {
                const clockButtons = document.querySelectorAll('.realtime-clock');
                if (clockButtons.length > 0) {
                    setInterval(() => {
                        const now = new Date();
                        const timeString = now.toLocaleTimeString('id-ID');
                        const dateString = now.toLocaleDateString('id-ID', {day: '2-digit', month: 'short'});
                        clockButtons.forEach(btn => {
                            btn.textContent = `${dateString} - ${timeString}`;
                        });
                    }, 1000);
                }
            }

            function showPage(pageId) {
                rewardsPage.classList.toggle('hidden', pageId !== 'rewards-page');
                prizePage.classList.toggle('hidden', pageId !== 'prize-page');
                window.scrollTo(0, 0);
            }

            // Event listener untuk tombol Redeem
            rewardsPage.addEventListener('click', (e) => {
                if (e.target.classList.contains('redeem-btn')) {
                    const card = e.target.closest('.reward-card');
                    const rewardName = card.dataset.rewardName;
                    setupPrizePage(rewardName);
                    showPage('prize-page');
                }
            });

            // === LOGIKA SLIDE CHALLENGE ===

            const slider = document.getElementById('slider');
            const handle = document.getElementById('slider-handle');
            const progress = document.getElementById('slider-progress');
            const sliderText = document.getElementById('slider-text');
            const challengeContainer = document.getElementById('challenge-container');
            const successContainer = document.getElementById('success-container');

            let isDragging = false;
            let startX, sliderWidth, handleWidth;

            function setupPrizePage(rewardName) {
                document.getElementById('prize-name').textContent = rewardName;
                document.getElementById('success-message').textContent = `Anda berhasil mengklaim ${rewardName}!`;
                
                // Reset state
                challengeContainer.classList.remove('hidden');
                successContainer.classList.add('hidden');
                handle.style.left = '8px';
                progress.style.width = '0px';
                sliderText.style.opacity = '1';
                isDragging = false;
            }

            function startDrag(e) {
                isDragging = true;
                handle.classList.add('grabbing');
                sliderWidth = slider.offsetWidth;
                handleWidth = handle.offsetWidth;
                startX = e.pageX || e.touches[0].pageX;
                
                document.addEventListener('mousemove', onDrag);
                document.addEventListener('touchmove', onDrag);
                document.addEventListener('mouseup', endDrag);
                document.addEventListener('touchend', endDrag);
            }
            
            function onDrag(e) {
                if (!isDragging) return;
                e.preventDefault();
                const currentX = e.pageX || e.touches[0].pageX;
                let newLeft = currentX - startX + 8; // 8 adalah padding awal

                // Batasi pergerakan
                if (newLeft < 8) newLeft = 8;
                if (newLeft > sliderWidth - handleWidth - 8) {
                    newLeft = sliderWidth - handleWidth - 8;
                }

                handle.style.left = `${newLeft}px`;
                progress.style.width = `${newLeft + (handleWidth / 2)}px`;
                
                // Sembunyikan teks saat digeser
                let opacity = 1 - (newLeft / (sliderWidth / 2));
                sliderText.style.opacity = opacity < 0 ? 0 : opacity;
            }

            function endDrag() {
                if (!isDragging) return;
                isDragging = false;
                handle.classList.remove('grabbing');
                
                const finalLeft = parseInt(handle.style.left, 10);
                const targetLeft = sliderWidth - handleWidth - 8;

                if (finalLeft >= targetLeft - 5) { // Toleransi 5px
                    // Berhasil
                    handle.style.left = `${targetLeft}px`;
                    progress.style.width = `100%`;
                    sliderText.style.opacity = '0';
                    setTimeout(showSuccess, 300);
                } else {
                    // Gagal, kembali ke awal
                    handle.style.left = '8px';
                    progress.style.width = '0px';
                    sliderText.style.opacity = '1';
                }

                document.removeEventListener('mousemove', onDrag);
                document.removeEventListener('touchmove', onDrag);
                document.removeEventListener('mouseup', endDrag);
                document.removeEventListener('touchend', endDrag);
            }
            
            function showSuccess() {
                challengeContainer.classList.add('hidden');
                successContainer.classList.remove('hidden');
            }

            handle.addEventListener('mousedown', startDrag);
            handle.addEventListener('touchstart', startDrag);
            
            document.getElementById('back-to-rewards').addEventListener('click', () => {
                showPage('rewards-page');
            });


            // === INISIALISASI HALAMAN ===
            initializeRewards();
        });
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Uji Coba (Pro & Mobile)</title>
    <style>
        /* Menggunakan CSS Variables untuk tema yang konsisten */
        :root {
            --primary-color: #007bff;
            --secondary-color: #6c757d;
            --background-color: #f8f9fa;
            --card-background: #ffffff;
            --text-color: #212529;
            --light-text-color: #6c757d;
            --border-color: #dee2e6;
            --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
            --border-radius: 12px;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--background-color);
            padding: 16px;
            color: var(--text-color);
            margin: 0;
        }
        .header {
            text-align: center;
            margin-bottom: 24px;
        }
        .header h1 {
            font-size: 28px;
            margin-bottom: 4px;
        }
        .header p {
            color: var(--light-text-color);
            font-size: 16px;
        }

        /* 1. LAYOUT RESPONSIF (RAMAH MOBILE) */
        .grid {
            display: grid;
            /* Layout ini akan secara otomatis mengubah jumlah kolom.
              - Di layar HP: 1 kolom
              - Di layar Tablet: 2-3 kolom
              - Di layar Desktop: 4-5 kolom
            */
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1400px;
            margin: 0 auto;
        }

        /* 2. DESAIN KARTU PROFESIONAL */
        .card {
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            overflow: hidden; /* Penting agar border-radius bekerja dengan baik */
            display: flex;
            flex-direction: column;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.12);
        }

        .card-image-placeholder {
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 140px;
        }
        /* Ikon Hadiah (SVG) */
        .card-image-placeholder svg {
            width: 50px;
            height: 50px;
            color: var(--secondary-color);
        }

        .card-content {
            padding: 20px;
            flex-grow: 1; /* Membuat konten mengisi ruang yang tersedia */
        }
        .card-content h3 {
            margin-top: 0;
            margin-bottom: 8px;
            font-size: 1.2rem;
        }
        .card-content p {
            margin: 0;
            color: var(--light-text-color);
            font-size: 0.9rem;
            line-height: 1.5;
        }

        .card-footer {
            padding: 0 20px 20px;
            display: flex;
            flex-direction: column;
        }
        
        .reward-id {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f1f3f5;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 0.8rem;
            color: var(--text-color);
            margin-bottom: 16px;
            text-align: center;
        }

        button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 14px 20px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.2s ease, transform 0.1s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
        button:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body>

    <div class="header">
        <h1>Uji Coba Scanner</h1>
        <p>Desain profesional & ramah mobile.</p>
    </div>

    <div class="grid" id="reward-grid">
        </div>

    <script>
        const TARGET_IDS = ['18599', '18597', '18598', '19027', '18603', '18602', '18822', '18823', '19021'];
        const gridContainer = document.getElementById('reward-grid');

        // Ikon Hadiah SVG untuk ditempatkan di setiap kartu
        const giftIconSVG = `
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 12 20 22 4 22 4 12"></polyline>
                <rect x="2" y="7" width="20" height="5"></rect>
                <line x1="12" y1="22" x2="12" y2="7"></line>
                <path d="M12 7H7.5a2.5 2.5 0 0 1 0-5C11 2 12 7 12 7z"></path>
                <path d="M12 7h4.5a2.5 2.5 0 0 0 0-5C13 2 12 7 12 7z"></path>
            </svg>`;

        TARGET_IDS.forEach(id => {
            const card = document.createElement('div');
            card.className = 'card';
            // Menggunakan struktur HTML baru yang lebih profesional
            card.innerHTML = `
                <div class="card-image-placeholder">${giftIconSVG}</div>
                <div class="card-content">
                    <h3>Voucher Diskon Spesial</h3>
                    <p>Tukarkan poin Anda untuk mendapatkan voucher eksklusif ini.</p>
                </div>
                <div class="card-footer">
                    <span class="reward-id">ID: ${id}</span>
                </div>
            `;
            gridContainer.appendChild(card);
        });

        function placeRedeemButtonRandomly() {
            const allCards = document.querySelectorAll('.grid > div');
            if (allCards.length === 0) return;

            const randomIndex = Math.floor(Math.random() * allCards.length);
            const targetCard = allCards[randomIndex];
            
            // Tombol "Redeem Now" ditambahkan ke dalam .card-footer
            const buttonContainer = targetCard.querySelector('.card-footer');
            if(buttonContainer) {
                const redeemButton = document.createElement('button');
                redeemButton.textContent = 'Redeem Now';
                buttonContainer.appendChild(redeemButton);
            }
        }

        placeRedeemButtonRandomly();
    </script>

</body>
</html>

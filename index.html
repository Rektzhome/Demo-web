<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halaman Uji Coba Scanner</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            padding: 20px;
            color: #1c1e21;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            max-width: 1200px;
            margin: 20px auto;
        }
        .card {
            background-color: #ffffff;
            border: 1px solid #dddfe2;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: box-shadow 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            min-height: 180px;
        }
        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
        }
        .card h3 {
            margin-top: 0;
            color: #050505;
        }
        .card p {
            color: #65676b;
            font-size: 14px;
        }
        .card .reward-id {
            font-weight: bold;
            color: #333;
            font-family: 'Courier New', Courier, monospace;
            align-self: flex-start;
        }
        button {
            background-color: #1877f2;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #166fe5;
        }
    </style>
</head>
<body>

    <h1>Halaman Uji Coba untuk Smart Scanner v5.4</h1>
    <p style="text-align: center;">Tombol "Redeem Now" akan berpindah ke kartu acak setiap 2 detik.</p>

    <div class="grid" id="reward-grid">
        </div>

    <script>
        // Gunakan ID yang sama persis dengan yang ada di userscript Anda
        const TARGET_IDS = ['18599', '18597', '18598', '19027', '18603', '18602', '18822', '18823', '19021'];
        const gridContainer = document.getElementById('reward-grid');

        // 1. Buat semua kartu reward berdasarkan TARGET_IDS
        TARGET_IDS.forEach(id => {
            const card = document.createElement('div');
            card.className = 'card';
            // Skrip Anda mencari elemen 'div' di dalam '.grid', jadi struktur ini sudah cocok.
            
            card.innerHTML = `
                <div>
                    <h3>Contoh Reward</h3>
                    <p>Ini adalah deskripsi untuk item reward. Skrip akan mencari ID di bawah ini.</p>
                </div>
                <div class="reward-id">ID: ${id}</div>
            `;
            // Skrip Anda mencari teks "ID: xxxxxx", format ini sudah cocok.
            
            gridContainer.appendChild(card);
        });

        // 2. Fungsi untuk memindahkan tombol "Redeem Now"
        function moveRedeemButton() {
            // Hapus tombol lama jika ada
            const existingButton = document.querySelector('button');
            if (existingButton) {
                existingButton.remove();
            }

            // Dapatkan semua kartu yang ada
            const allCards = document.querySelectorAll('.grid > div');
            if (allCards.length === 0) return;

            // Pilih satu kartu secara acak
            const randomIndex = Math.floor(Math.random() * allCards.length);
            const targetCard = allCards[randomIndex];

            // Buat tombol baru
            const redeemButton = document.createElement('button');
            redeemButton.textContent = 'Redeem Now';
            // Skrip Anda mencari teks "redeem now" (case-insensitive), jadi ini cocok.

            // Tambahkan tombol ke kartu yang dipilih secara acak
            targetCard.appendChild(redeemButton);
        }

        // 3. Panggil fungsi untuk memindahkan tombol setiap 2 detik (2000 ms)
        // Interval ini cukup untuk melihat visual scan dari skrip Anda bekerja.
        moveRedeemButton(); // Panggil sekali di awal agar tombol langsung muncul
        setInterval(moveRedeemButton, 2000);

    </script>

</body>
</html>

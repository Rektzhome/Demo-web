<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Permainan Kotak Hadiah</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .card {
            aspect-ratio: 1 / 1;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        #notification {
            transition: opacity 0.5s ease-in-out, transform 0.5s ease-in-out;
        }
        /* Style agar link terlihat sama persis dengan button */
        .button-like-link {
            display: inline-block;
            text-align: center;
            width: 100%;
        }
    </style>
</head>
<body class="bg-gray-900 text-white flex flex-col items-center justify-center min-h-screen p-4 sm:p-6">

    <div class="text-center mb-8">
        <h1 class="text-4xl md:text-5xl font-bold mb-2">Pilih Kotak Hadiah</h1>
        <p id="statusMessage" class="text-lg text-gray-400 transition-colors duration-300">Hanya satu kotak yang berisi hadiah. Semoga beruntung!</p>
    </div>

    <div id="game-grid" class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-6 w-full max-w-4xl">
        <!-- Kotak hadiah akan dibuat oleh JavaScript -->
    </div>

    <button id="resetButton" class="mt-8 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-lg shadow-lg transform hover:scale-105 transition-transform">
        Mulai Ulang
    </button>
    
    <div id="notification" class="hidden fixed top-5 right-5 bg-yellow-500 text-white py-3 px-5 rounded-lg shadow-xl opacity-0 transform -translate-y-10">
        Kotak ini kosong. Coba lagi!
    </div>


    <script>
        // --- Referensi Elemen DOM ---
        const gameGrid = document.getElementById('game-grid');
        const statusMessage = document.getElementById('statusMessage');
        const notification = document.getElementById('notification');
        const resetButton = document.getElementById('resetButton');

        // --- Konfigurasi Game ---
        const TOTAL_BOXES = 12;
        // --- PERUBAHAN DI SINI: Daftar URL yang valid ---
        const rewardUrls = [
            'https://loyalty.aldmic.com/reward/18599',
            'https://loyalty.aldmic.com/reward/18597',
            'https://loyalty.aldmic.com/reward/18598',
            'https://loyalty.aldmic.com/reward/19027'
        ];
        
        /**
         * Fungsi untuk menampilkan notifikasi "kotak kosong".
         */
        function showEmptyNotification() {
            notification.classList.remove('hidden');
            notification.offsetWidth; // Memicu reflow
            notification.classList.remove('opacity-0', '-translate-y-10');

            setTimeout(() => {
                notification.classList.add('opacity-0', '-translate-y-10');
                setTimeout(() => notification.classList.add('hidden'), 500);
            }, 2000);
        }

        /**
         * Fungsi utama untuk membuat dan mereset papan permainan.
         */
        function setupGame() {
            gameGrid.innerHTML = '';
            statusMessage.textContent = 'Hanya satu kotak yang berisi hadiah. Semoga beruntung!';

            // --- PERUBAHAN DI SINI: Pilih URL dan kotak pemenang secara acak ---
            const randomRewardUrl = rewardUrls[Math.floor(Math.random() * rewardUrls.length)];
            const winnerIndex = Math.floor(Math.random() * TOTAL_BOXES);

            for (let i = 0; i < TOTAL_BOXES; i++) {
                const card = document.createElement('div');
                card.className = 'card bg-gray-800 rounded-lg p-4 flex flex-col items-center justify-center';
                
                const giftIcon = `<svg class="w-12 h-12 mb-4 text-purple-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v13m0-13V6a2 2 0 112 2h-2zm0 0V6a2 2 0 10-2 2h2zm0 13l-4-4h8l-4 4z"></path></svg>`;
                card.innerHTML = giftIcon;

                const buttonClasses = 'w-full bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-lg shadow-md transition-colors';

                // --- PERUBAHAN DI SINI: Buat <a> untuk pemenang, <button> untuk yang lain ---
                if (i === winnerIndex) {
                    // Ini adalah tombol/link yang valid
                    const link = document.createElement('a');
                    link.href = randomRewardUrl;
                    link.target = '_blank'; // Buka di tab baru
                    link.rel = 'noopener noreferrer';
                    link.className = `${buttonClasses} button-like-link`;
                    link.textContent = 'REDEEM NOW';
                    card.appendChild(link);
                } else {
                    // Ini adalah tombol palsu
                    const button = document.createElement('button');
                    button.textContent = 'REDEEM NOW';
                    button.className = buttonClasses;
                    card.appendChild(button);
                }
                
                gameGrid.appendChild(card);
            }
        }

        // --- Event Listener Menggunakan Delegasi ---
        gameGrid.addEventListener('click', function(event) {
            const clickedElement = event.target.closest('button');

            // Hanya proses jika yang diklik adalah BUTTON (tombol palsu) dan belum di-disable
            if (clickedElement && !clickedElement.disabled) {
                showEmptyNotification();
                
                // Nonaktifkan tombol yang salah
                clickedElement.disabled = true;
                clickedElement.textContent = 'Kosong';
                clickedElement.classList.remove('bg-red-600', 'hover:bg-red-700');
                clickedElement.classList.add('bg-gray-600', 'cursor-not-allowed');
            }
            // Jika yang diklik adalah link <a>, browser akan menanganinya secara otomatis.
            // Tidak perlu ada logika tambahan di sini untuk kasus yang benar.
        });
        
        resetButton.addEventListener('click', setupGame);

        window.onload = setupGame;

    </script>
</body>
</html>
